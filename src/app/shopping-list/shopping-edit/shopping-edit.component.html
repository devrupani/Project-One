    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" ngModel>
                    
                </div>
            </div>
            <div class="row mt-3 ">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-sm btn-success mx-2">Add</button>
                    <button type="button" class="btn btn-sm btn-danger mx-2">Delete</button>
                    <button type="button" class="btn btn-sm btn-danger mx-2">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
